<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="popup.css" />
        <link rel="stylesheet" href="libraries/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">


    </head>
    <body>

        <p style="position: center; color: orangered; font-size: 25px; font-weight: 700;">Pick LeetCode</p>
        <p style="font-size: 18px; color: rgb(85, 85, 85)">Choose your random LeetCode!</p>
        <p style="font-size: 18px; color: rgb(85, 85, 85)">Filters:</p>
        
        <form id="myForm">

            <div>
                <label for="Difficulty">Select Difficulty</label>
                <select multiple name="Difficulty" id="Difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <br>

            <div>
                <label for="Status">Select Status</label>
                <select multiple name="Status" id="Status">
                    <option value="ac">Solved</option>
                    <option value="notac">Attempted</option>
                    <option value="null">Not Attempted</option>
                </select>
            </div>

            <br>

            
            <div class="switch">
                <label>
                    Premium subscription
                  <input type="checkbox" name="Premium" value="Premium" id="Premium">
                  <span class="lever"></span>
                </label>
            </div>
            

            <br>

            <label for="numberOfLeetcode">How many LeetCode do you want to do?</label>
            <input type="number" name="numberOfLeetcode" id="numberOfLeetcode" min="1" value="1">

            <br>

            <div>
                <label for="Topics">Select Topics</label>
                <select multiple id="Topics" > 
                    <option id="SelectAll" value="Select All">Select All</option>
                </select>
            </div>

            <br>

            <div>
                <button class="btn waves-effect waves-light" type="reset" name="reset">Reset</button>
                <button class="btn waves-effect waves-light" type="submit" name="submit">Submit</button>
            </div>
            
        </form>
    </body>
    <script src="scripts/popup.js"></script>  
    <script src="libraries/jquery.min.js"></script>
    <script src="libraries/materialize.min.js"></script>
    <script src="multiselect_init.js"></script>
</html>
